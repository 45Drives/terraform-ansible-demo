- name: deploy gateway vms
  hosts:
    - sysmgr

  gather_facts: false
  any_errors_fatal: true
  become: true

  pre_tasks:
    - name: set gateway 'In Progress'
      run_once: true
      set_stats:
        data:
          installer_phase_gateway:
            status: "In Progress"
            start: "{{ lookup('pipe', 'date +%Y%m%d%H%M%SZ') }}"

  tasks:
    - import_role:
        name: gateway-base

  post_tasks:
    - name: set gateway 'Complete'
      run_once: true
      set_stats:
        data:
          installer_phase_gateway:
            status: "Complete"
            end: "{{ lookup('pipe', 'date +%Y%m%d%H%M%SZ') }}"
